<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cricket Cut Throat Scoreboard</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
</head>
<body>
<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="js/bootstrap.min.js"></script>



<div class="container">
    <div id="scoreboard">

    </div>

    <div class="input-group input-group-lg">
        <input type="text" class="form-control" id="newPlayer" placeholder="New player's name">
    <span class="input-group-btn">
        <button class="btn btn-default" type="button" onclick="add()">Add</button>
    </span>
    </div>

</div>


<script language="JavaScript">
    var game = {Player1:[20,20,20,18,18,25],Player2:[20,20,20,18,18,25,25]};


    function count(player,number) {
        return jQuery.grep(player, function (a) {
            return a == number;
        }).length;
    }
    function drawGame(){
        if(document.getElementById("board")!=null){
            document.getElementById("scoreboard").removeChild(document.getElementById("board"));
        }
        var table = document.createElement("table");
        table.id = 'board';
        table.className = "table table-bordered";

        var header = table.createTHead();
        var header_row = header.insertRow();


        var header_cel_name = document.createElement('th');
        header_cel_name.innerText = "Name";
        header_row.appendChild(header_cel_name);

        for(var i = 15;i<=20;i++){
            var header_cel = document.createElement('th');
            header_cel.innerText = i;
            header_row.appendChild(header_cel);
        }

        var header_cel = document.createElement('th');
        header_cel.innerText = "Bull";
        header_row.appendChild(header_cel);

        for(var player in game) {

            var row = table.insertRow();

            var celName = row.insertCell();
            celName.innerText = player;

            for(var i = 15;i<=20;i++){
                var cel = row.insertCell();
                cel.innerText = count(game[player],i);
            }

            var celBull = row.insertCell();
            celBull.innerText = count(game[player],25);


        }
        document.getElementById("scoreboard").appendChild(table);
    }

    function add(){
        var name_input = document.getElementById("newPlayer");
        var name = name_input.value;
        name_input.value = "" ;
        game[name] = new Array;

        drawGame();
    }



    drawGame();


</script>


</body>
</html>
